<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Page</title>
</head>
<body>

    <!-- h1 tag -->
    <h1>Welcome to My Page</h1>

    <!-- p tag with strong, em, and a tags inside -->
    <p>
        This is a <strong>bold</strong> and <em>italic</em> text. 
        Visit <a href="https://developer.mozilla.org/en-US/docs/Web/HTML">this link</a> for more info.
    </p>

    <!-- table tag -->
    <table border="1">
        <tr>
            <th>Name</th>
            <th>Age</th>
        </tr>
        <tr>
            <td>John</td>
            <td>25</td>
        </tr>
    </table>

</body>
</html>
